<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINDR - Онлайн чат</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Стили остаются без изменений */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-tertiary: #e8e8e8;
            --text-primary: #333333;
            --text-secondary: #666666;
            --accent: #4a6fa5;
            --accent-hover: #3a5a8a;
            --success: #4caf50;
            --error: #f44336;
            --warning: #ff9800;
            --border: #ddd;
            --shadow: rgba(0, 0, 0, 0.1);
            --message-user: #e3f2fd;
            --message-other: #f5f5f5;
            --moderator: #ff6b6b;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3a3a3a;
            --text-primary: #f0f0f0;
            --text-secondary: #b0b0b0;
            --accent: #6a9bd8;
            --accent-hover: #5a8bc8;
            --border: #444;
            --shadow: rgba(0, 0, 0, 0.3);
            --message-user: #2a4a6a;
            --message-other: #3a3a3a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
        }

        .sidebar {
            width: 300px;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 40vh;
                border-right: none;
                border-bottom: 1px solid var(--border);
            }
            
            .main-chat {
                height: 60vh;
            }
        }

        .header {
            padding: 20px;
            background-color: var(--bg-tertiary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px var(--shadow);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .theme-toggle, .logout-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: var(--text-primary);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .theme-toggle:hover, .logout-btn:hover {
            background-color: var(--bg-tertiary);
        }

        .login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            background-color: var(--bg-primary);
        }

        .login-card {
            background-color: var(--bg-secondary);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-card h1 {
            margin-bottom: 10px;
            color: var(--accent);
        }

        .login-card p {
            margin-bottom: 30px;
            color: var(--text-secondary);
        }

        .username-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: var(--accent-hover);
        }

        /* УДАЛЕНО: .moderator-note */

        .rooms-section, .users-section {
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .room-list, .user-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .room-item, .user-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            background-color: var(--bg-tertiary);
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .room-item:hover, .user-item:hover {
            background-color: var(--border);
        }

        .room-item.active {
            background-color: var(--accent);
            color: white;
        }

        .room-info {
            display: flex;
            flex-direction: column;
        }

        .room-name {
            font-weight: bold;
        }

        .room-stats {
            font-size: 12px;
            opacity: 0.8;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .user-name {
            font-weight: 500;
        }

        .user-moderator {
            background-color: var(--moderator);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: var(--bg-primary);
        }

        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 15px;
            max-width: 70%;
            position: relative;
            animation: messageAppear 0.3s ease;
        }

        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.own {
            background-color: var(--message-user);
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .message.other {
            background-color: var(--message-other);
            border-bottom-left-radius: 5px;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .message-username {
            font-weight: bold;
            color: var(--accent);
        }

        .message-time {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .message-content {
            line-height: 1.5;
            word-wrap: break-word;
        }

        .system-message {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            margin: 15px 0;
            font-size: 14px;
        }

        .message-input {
            padding: 20px;
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
        }

        .message-input input {
            flex: 1;
            padding: 15px;
            border: 1px solid var(--border);
            border-radius: 25px;
            font-size: 16px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .send-btn {
            padding: 0 25px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .send-btn:hover {
            background-color: var(--accent-hover);
        }

        .moderator-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .mod-btn {
            padding: 5px 10px;
            font-size: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        .delete-user-btn {
            background-color: var(--error);
        }

        .delete-room-btn {
            background-color: var(--warning);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background-color: var(--accent);
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px var(--shadow);
            z-index: 1000;
            animation: slideIn 0.3s ease, fadeOut 0.3s ease 2.7s forwards;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <!-- Экран входа -->
    <div id="loginScreen" class="login-screen">
        <div class="login-card">
            <h1><i class="fas fa-comments"></i> BINDR</h1>
            <p>Текстовый чат с автоматическими комнатами</p>
            
            <input type="text" id="usernameInput" class="username-input" 
                   placeholder="Введите имя пользователя" 
                   maxlength="50" 
                   autocomplete="off">
            
            <button id="loginButton" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Войти в чат
            </button>
            
            <!-- УДАЛЕНО: блок с упоминанием имени модератора -->
        </div>
    </div>

    <!-- Основной интерфейс чата -->
    <div id="chatInterface" class="container hidden">
        <!-- Сайдбар -->
        <div class="sidebar">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-comments"></i>
                    <span>BINDR</span>
                </div>
                <div>
                    <button id="themeToggle" class="theme-toggle" title="Сменить тему">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button id="logoutButton" class="logout-btn" title="Выйти">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
            
            <!-- Список комнат -->
            <div class="rooms-section">
                <div class="section-title">
                    <span>Доступные комнаты</span>
                    <span id="roomCount">0/34</span>
                </div>
                <div id="roomList" class="room-list">
                    <div class="loading">Загрузка комнат...</div>
                </div>
            </div>
            
            <!-- Список пользователей -->
            <div class="users-section">
                <div class="section-title">
                    <span>Онлайн в комнате</span>
                    <span id="userCount">0</span>
                </div>
                <div id="userList" class="user-list">
                    <div class="loading">Загрузка пользователей...</div>
                </div>
            </div>
        </div>
        
        <!-- Основной чат -->
        <div class="main-chat">
            <div class="header">
                <div>
                    <h2 id="currentRoomName">Загрузка...</h2>
                    <div id="roomExpiry" style="font-size: 14px; color: var(--text-secondary);">
                        Комната обновляется каждый час
                    </div>
                </div>
                <div id="moderatorControls" class="moderator-controls hidden">
                    <button id="deleteRoomBtn" class="mod-btn delete-room-btn">
                        <i class="fas fa-trash"></i> Удалить комнату
                    </button>
                </div>
            </div>
            
            <!-- Сообщения -->
            <div id="messagesContainer" class="messages-container">
                <div class="system-message">
                    Добро пожаловать в BINDR! Сообщения загружаются...
                </div>
            </div>
            
            <!-- Ввод сообщения -->
            <div class="message-input">
                <input type="text" id="messageInput" 
                       placeholder="Напишите сообщение..." 
                       maxlength="500" 
                       autocomplete="off">
                <button id="sendButton" class="send-btn">
                    <i class="fas fa-paper-plane"></i> Отправить
                </button>
            </div>
        </div>
    </div>

    <!-- Аудио для уведомлений -->
    <audio id="messageSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/240/240-preview.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="joinSound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/247/247-preview.mp3" type="audio/mpeg">
    </audio>

    <!-- Подключаем Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Основной скрипт -->
    <script>
        // Конфигурация Supabase
        const SUPABASE_URL = 'https://aubqtfklrusrwrpkymvr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF1YnF0ZmtscnVzcndycGt5bXZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5MTg3MTksImV4cCI6MjA4MjQ5NDcxOX0.eOXabojRBvHZMYCu1dGnjStnm0eX8_dv-o1DwojEQs8';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Глобальные переменные
        let currentUser = null;
        let currentRoom = null;
        let isModerator = false;
        let activityTimer = null;
        let roomExpiryTimer = null;
        
        // DOM элементы
        const loginScreen = document.getElementById('loginScreen');
        const chatInterface = document.getElementById('chatInterface');
        const usernameInput = document.getElementById('usernameInput');
        const loginButton = document.getElementById('loginButton');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const messagesContainer = document.getElementById('messagesContainer');
        const roomList = document.getElementById('roomList');
        const userList = document.getElementById('userList');
        const currentRoomName = document.getElementById('currentRoomName');
        const roomCount = document.getElementById('roomCount');
        const userCount = document.getElementById('userCount');
        const themeToggle = document.getElementById('themeToggle');
        const logoutButton = document.getElementById('logoutButton');
        const deleteRoomBtn = document.getElementById('deleteRoomBtn');
        const moderatorControls = document.getElementById('moderatorControls');
        const messageSound = document.getElementById('messageSound');
        const joinSound = document.getElementById('joinSound');
        
        // Инициализация приложения
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('bindr-theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
            
            // Назначаем обработчики событий
            loginButton.addEventListener('click', handleLogin);
            usernameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleLogin();
            });
            
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            
            themeToggle.addEventListener('click', toggleTheme);
            logoutButton.addEventListener('click', handleLogout);
            deleteRoomBtn.addEventListener('click', deleteCurrentRoom);
            
            // Проверяем активность пользователя
            document.addEventListener('mousemove', resetActivityTimer);
            document.addEventListener('keypress', resetActivityTimer);
            
            // Запускаем периодическую очистку
            setInterval(cleanupInactiveUsers, 60000);
            setInterval(cleanupOldRooms, 300000);
        });
        
        // Обработчик входа
        async function handleLogin() {
            const username = usernameInput.value.trim();
            
            if (!username) {
                showNotification('Введите имя пользователя', 'error');
                return;
            }
            
            // Проверяем, не занято ли имя
            const { data: existingUser } = await supabase
                .from('users')
                .select('username')
                .eq('username', username)
                .eq('is_online', true)
                .single();
            
            if (existingUser) {
                showNotification('Это имя уже занято', 'error');
                return;
            }
            
            // Проверяем, является ли пользователь модератором
            // Только здесь проверяется специальное имя модератора
            isModerator = username.toLowerCase() === 'iammoderator';
            
            // Находим или создаем комнату
            const { data: room, error: roomError } = await supabase
                .rpc('find_or_create_room');
            
            if (roomError) {
                console.error('Ошибка при поиске комнаты:', roomError);
                showNotification('Ошибка при создании комнаты', 'error');
                return;
            }
            
            // Получаем информацию о комнате
            const { data: roomData } = await supabase
                .from('rooms')
                .select('*')
                .eq('id', room)
                .single();
            
            if (!roomData) {
                showNotification('Ошибка при получении информации о комнате', 'error');
                return;
            }
            
            // Проверяем, есть ли место в комнате
            if (roomData.current_users >= roomData.max_users) {
                showNotification('В комнате нет свободных мест', 'error');
                return;
            }
            
            currentRoom = roomData;
            
            // Создаем пользователя
            const { data: user, error: userError } = await supabase
                .from('users')
                .insert([
                    {
                        username: username,
                        room_id: roomData.id,
                        is_online: true,
                        is_moderator: isModerator,
                        last_active: new Date().toISOString()
                    }
                ])
                .select()
                .single();
            
            if (userError) {
                console.error('Ошибка при создании пользователя:', userError);
                showNotification('Ошибка при создании пользователя', 'error');
                return;
            }
            
            currentUser = user;
            
            // Показываем интерфейс чата
            loginScreen.classList.add('hidden');
            chatInterface.classList.remove('hidden');
            
            // Обновляем интерфейс
            updateCurrentRoomInfo();
            loadMessages();
            loadRooms();
            loadUsers();
            
            // Настраиваем подписки на реальные обновления
            setupRealtimeSubscriptions();
            
            // Запускаем таймер активности
            resetActivityTimer();
            
            // Показываем уведомление
            const welcomeMsg = isModerator 
                ? `Добро пожаловать, модератор!` 
                : `Добро пожаловать, ${username}!`;
            showNotification(welcomeMsg, 'success');
            
            // Проигрываем звук входа
            playSound('join');
            
            // Показываем контролы модератора
            if (isModerator) {
                moderatorControls.classList.remove('hidden');
            }
        }
        
        // Настройка подписок на реальные обновления
        function setupRealtimeSubscriptions() {
            // Подписка на новые сообщения
            supabase
                .channel('messages-channel')
                .on('postgres_changes', 
                    { event: 'INSERT', schema: 'public', table: 'messages', filter: `room_id=eq.${currentRoom.id}` },
                    (payload) => {
                        const newMessage = payload.new;
                        if (newMessage.user_id !== currentUser.id) {
                            displayMessage(newMessage);
                            playSound('message');
                        }
                    }
                )
                .subscribe();
            
            // Подписка на изменения пользователей
            supabase
                .channel('users-channel')
                .on('postgres_changes', 
                    { event: '*', schema: 'public', table: 'users', filter: `room_id=eq.${currentRoom.id}` },
                    (payload) => {
                        loadUsers();
                        
                        if (payload.eventType === 'INSERT' && payload.new.id !== currentUser.id) {
                            playSound('join');
                            // Не показываем имя модератора в уведомлениях
                            const username = payload.new.username === 'iammoderator' 
                                ? 'Модератор' 
                                : payload.new.username;
                            showNotification(`${username} присоединился к чату`, 'info');
                        }
                    }
                )
                .subscribe();
            
            // Подписка на изменения комнат
            supabase
                .channel('rooms-channel')
                .on('postgres_changes', 
                    { event: '*', schema: 'public', table: 'rooms' },
                    (payload) => {
                        loadRooms();
                        
                        if (payload.eventType === 'DELETE' && payload.old.id === currentRoom.id) {
                            showNotification('Комната была удалена', 'warning');
                            setTimeout(() => {
                                window.location.reload();
                            }, 3000);
                        }
                    }
                )
                .subscribe();
        }
        
        // Отправка сообщения
        async function sendMessage() {
            const content = messageInput.value.trim();
            
            if (!content) return;
            
            await updateUserActivity();
            
            const { error } = await supabase
                .from('messages')
                .insert([
                    {
                        room_id: currentRoom.id,
                        user_id: currentUser.id,
                        username: currentUser.username,
                        content: content
                    }
                ]);
            
            if (error) {
                console.error('Ошибка при отправке сообщения:', error);
                showNotification('Ошибка при отправке сообщения', 'error');
                return;
            }
            
            messageInput.value = '';
            
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 100);
        }
        
        // Загрузка сообщений
        async function loadMessages() {
            const { data: messages, error } = await supabase
                .from('messages')
                .select('*')
                .eq('room_id', currentRoom.id)
                .order('created_at', { ascending: true });
            
            if (error) {
                console.error('Ошибка при загрузке сообщений:', error);
                return;
            }
            
            messagesContainer.innerHTML = '';
            
            const systemMsg = document.createElement('div');
            systemMsg.className = 'system-message';
            systemMsg.textContent = `Вы вошли в комнату "${currentRoom.name}"`;
            messagesContainer.appendChild(systemMsg);
            
            messages.forEach(message => {
                displayMessage(message);
            });
            
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 100);
        }
        
        // Отображение сообщения
        function displayMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${message.user_id === currentUser.id ? 'own' : 'other'}`;
            
            const time = new Date(message.created_at).toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            // Маскируем имя модератора в чате
            const displayUsername = message.username === 'iammoderator' 
                ? 'Модератор' 
                : message.username;
            
            messageElement.innerHTML = `
                <div class="message-header">
                    <span class="message-username">${displayUsername}</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-content">${escapeHtml(message.content)}</div>
            `;
            
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Загрузка списка комнат
        async function loadRooms() {
            const { data: rooms, error } = await supabase
                .from('rooms')
                .select('*')
                .eq('is_active', true)
                .order('created_at', { ascending: true });
            
            if (error) {
                console.error('Ошибка при загрузке комнат:', error);
                roomList.innerHTML = '<div class="error">Ошибка загрузки комнат</div>';
                return;
            }
            
            const activeRooms = rooms.filter(room => room.current_users < room.max_users);
            roomCount.textContent = `${activeRooms.length}/34`;
            
            roomList.innerHTML = '';
            
            activeRooms.forEach(room => {
                const roomElement = document.createElement('div');
                roomElement.className = `room-item ${room.id === currentRoom.id ? 'active' : ''}`;
                roomElement.dataset.roomId = room.id;
                
                const expiryTime = new Date(room.expires_at);
                const timeLeft = Math.max(0, Math.floor((expiryTime - new Date()) / 60000));
                
                roomElement.innerHTML = `
                    <div class="room-info">
                        <div class="room-name">${room.name}</div>
                        <div class="room-stats">${room.current_users}/${room.max_users} пользователей • ${timeLeft} мин осталось</div>
                    </div>
                `;
                
                if (room.id !== currentRoom.id) {
                    roomElement.addEventListener('click', () => switchRoom(room.id));
                }
                
                roomList.appendChild(roomElement);
            });
            
            if (activeRooms.length === 0) {
                roomList.innerHTML = '<div class="system-message">Нет доступных комнат</div>';
            }
        }
        
        // Загрузка списка пользователей
        async function loadUsers() {
            const { data: users, error } = await supabase
                .from('users')
                .select('*')
                .eq('room_id', currentRoom.id)
                .eq('is_online', true)
                .order('created_at', { ascending: true });
            
            if (error) {
                console.error('Ошибка при загрузке пользователей:', error);
                userList.innerHTML = '<div class="error">Ошибка загрузки пользователей</div>';
                return;
            }
            
            userCount.textContent = users.length;
            userList.innerHTML = '';
            
            users.forEach(user => {
                const userElement = document.createElement('div');
                userElement.className = 'user-item';
                userElement.dataset.userId = user.id;
                
                // Маскируем имя модератора в списке пользователей
                const displayName = user.username === 'iammoderator' 
                    ? 'Модератор' 
                    : user.username;
                
                const firstLetter = displayName.charAt(0).toUpperCase();
                const isUserModerator = user.username === 'iammoderator';
                
                userElement.innerHTML = `
                    <div class="user-info">
                        <div class="user-avatar ${isUserModerator ? 'user-moderator' : ''}">${firstLetter}</div>
                        <div class="user-name">${displayName} ${isUserModerator ? '<i class="fas fa-shield-alt" style="color: var(--moderator); margin-left: 5px;"></i>' : ''}</div>
                    </div>
                `;
                
                if (isModerator && user.id !== currentUser.id) {
                    const modBtn = document.createElement('button');
                    modBtn.className = 'mod-btn delete-user-btn';
                    modBtn.innerHTML = '<i class="fas fa-user-times"></i>';
                    modBtn.title = 'Удалить пользователя';
                    modBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        deleteUser(user.id);
                    });
                    userElement.appendChild(modBtn);
                }
                
                userList.appendChild(userElement);
            });
        }
        
        // Смена комнаты
        async function switchRoom(roomId) {
            const { data: room, error } = await supabase
                .from('rooms')
                .select('*')
                .eq('id', roomId)
                .single();
            
            if (error || !room) {
                showNotification('Ошибка при переходе в комнату', 'error');
                return;
            }
            
            if (room.current_users >= room.max_users) {
                showNotification('В комнате нет свободных мест', 'error');
                return;
            }
            
            const { error: updateError } = await supabase
                .from('users')
                .update({ room_id: roomId })
                .eq('id', currentUser.id);
            
            if (updateError) {
                console.error('Ошибка при смене комнаты:', updateError);
                showNotification('Ошибка при смене комнаты', 'error');
                return;
            }
            
            currentRoom = room;
            updateCurrentRoomInfo();
            loadMessages();
            loadUsers();
            
            showNotification(`Вы перешли в комнату "${room.name}"`, 'success');
        }
        
        // Удаление пользователя
        async function deleteUser(userId) {
            if (!isModerator) return;
            
            if (!confirm('Вы уверены, что хотите удалить этого пользователя и все его сообщения?')) {
                return;
            }
            
            const { error } = await supabase
                .from('users')
                .delete()
                .eq('id', userId);
            
            if (error) {
                console.error('Ошибка при удалении пользователя:', error);
                showNotification('Ошибка при удалении пользователя', 'error');
                return;
            }
            
            showNotification('Пользователь удален', 'success');
        }
        
        // Удаление комнаты
        async function deleteCurrentRoom() {
            if (!isModerator) return;
            
            if (!confirm('Вы уверены, что хотите удалить эту комнату? Все сообщения и пользователи будут удалены.')) {
                return;
            }
            
            const { error } = await supabase
                .from('rooms')
                .delete()
                .eq('id', currentRoom.id);
            
            if (error) {
                console.error('Ошибка при удалении комнаты:', error);
                showNotification('Ошибка при удалении комнаты', 'error');
                return;
            }
            
            showNotification('Комната удалена', 'success');
            setTimeout(() => {
                window.location.reload();
            }, 2000);
        }
        
        // Обновление активности пользователя
        async function updateUserActivity() {
            if (!currentUser) return;
            
            const { error } = await supabase
                .from('users')
                .update({ last_active: new Date().toISOString() })
                .eq('id', currentUser.id);
            
            if (error) {
                console.error('Ошибка обновления активности:', error);
            }
            
            resetActivityTimer();
        }
        
        // Сброс таймера неактивности
        function resetActivityTimer() {
            if (activityTimer) {
                clearTimeout(activityTimer);
            }
            
            activityTimer = setTimeout(async () => {
                if (currentUser) {
                    const { error } = await supabase
                        .from('users')
                        .update({ is_online: false })
                        .eq('id', currentUser.id);
                    
                    if (!error) {
                        showNotification('Вы были отключены за неактивность', 'warning');
                        setTimeout(() => {
                            window.location.reload();
                        }, 3000);
                    }
                }
            }, 10 * 60 * 1000);
        }
        
        // Очистка неактивных пользователей
        async function cleanupInactiveUsers() {
            if (!isModerator) return;
            
            const tenMinutesAgo = new Date(Date.now() - 10 * 60 * 1000).toISOString();
            
            const { data: inactiveUsers, error } = await supabase
                .from('users')
                .select('id')
                .lt('last_active', tenMinutesAgo)
                .eq('is_online', true);
            
            if (error || !inactiveUsers || inactiveUsers.length === 0) return;
            
            await supabase
                .from('users')
                .update({ is_online: false })
                .in('id', inactiveUsers.map(u => u.id));
        }
        
        // Очистка старых комнат
        async function cleanupOldRooms() {
            const { error } = await supabase
                .rpc('cleanup_old_rooms');
            
            if (error) {
                console.error('Ошибка при очистке комнат:', error);
            }
        }
        
        // Обновление информации о текущей комнате
        function updateCurrentRoomInfo() {
            if (!currentRoom) return;
            
            currentRoomName.textContent = currentRoom.name;
            
            const expiryTime = new Date(currentRoom.expires_at);
            const now = new Date();
            const timeLeft = Math.max(0, Math.floor((expiryTime - now) / 60000));
            
            const roomExpiry = document.getElementById('roomExpiry');
            roomExpiry.textContent = `Комната обновится через ${timeLeft} минут`;
            
            if (roomExpiryTimer) {
                clearInterval(roomExpiryTimer);
            }
            
            roomExpiryTimer = setInterval(() => {
                const now = new Date();
                const timeLeft = Math.max(0, Math.floor((expiryTime - now) / 60000));
                roomExpiry.textContent = `Комната обновится через ${timeLeft} минут`;
                
                if (timeLeft === 0) {
                    clearInterval(roomExpiryTimer);
                    showNotification('Комната скоро будет обновлена', 'info');
                }
            }, 60000);
        }
        
        // Смена темы
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('bindr-theme', newTheme);
            updateThemeIcon(newTheme);
        }
        
        function updateThemeIcon(theme) {
            const icon = themeToggle.querySelector('i');
            icon.className = theme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        }
        
        // Выход из системы
        async function handleLogout() {
            if (currentUser) {
                await supabase
                    .from('users')
                    .update({ is_online: false })
                    .eq('id', currentUser.id);
            }
            
            window.location.reload();
        }
        
        // Воспроизведение звуков
        function playSound(type) {
            try {
                if (type === 'message') {
                    messageSound.currentTime = 0;
                    messageSound.play();
                } else if (type === 'join') {
                    joinSound.currentTime = 0;
                    joinSound.play();
                }
            } catch (error) {
                console.error('Ошибка воспроизведения звука:', error);
            }
        }
        
        // Показать уведомление
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            notification.style.backgroundColor = type === 'error' ? 'var(--error)' : 
                                               type === 'success' ? 'var(--success)' : 
                                               type === 'warning' ? 'var(--warning)' : 
                                               'var(--accent)';
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 3000);
        }
        
        // Экранирование HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
