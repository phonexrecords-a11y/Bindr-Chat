<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINDR - –û–Ω–ª–∞–π–Ω —á–∞—Ç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-screen {
            width: 100%;
            max-width: 400px;
        }
        
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .login-card h1 {
            color: #4361ee;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .login-card p {
            color: #666;
            margin-bottom: 30px;
        }
        
        .username-input {
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .username-input:focus {
            outline: none;
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4361ee 0%, #3a56d4 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(67, 97, 238, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: #e63946;
            background: rgba(230, 57, 70, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        
        .chat-container {
            display: none;
            width: 100%;
            height: 100vh;
            background: white;
        }
        
        .chat-header {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4361ee;
        }
        
        .messages-container {
            height: calc(100vh - 160px);
            overflow-y: auto;
            padding: 20px;
        }
        
        .message {
            padding: 12px 16px;
            margin-bottom: 10px;
            border-radius: 12px;
            max-width: 70%;
            word-wrap: break-word;
        }
        
        .message.own {
            background: #e3f2fd;
            margin-left: auto;
        }
        
        .message.other {
            background: #f1f3f4;
        }
        
        .message-input-container {
            padding: 20px;
            border-top: 1px solid #dee2e6;
            display: flex;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            font-size: 1rem;
        }
        
        .send-btn {
            padding: 12px 24px;
            background: #4361ee;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            background: #4361ee;
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: none;
        }
    </style>
</head>
<body>
    <!-- –≠–∫—Ä–∞–Ω –≤—Ö–æ–¥–∞ -->
    <div id="loginScreen" class="login-screen">
        <div class="login-card">
            <h1>BINDR</h1>
            <p>–ü—Ä–æ—Å—Ç–æ–π –æ–Ω–ª–∞–π–Ω —á–∞—Ç</p>
            
            <input type="text" id="usernameInput" class="username-input" 
                   placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è" 
                   autocomplete="off"
                   autofocus>
            
            <button id="loginButton" class="login-btn">
                –í–æ–π—Ç–∏ –≤ —á–∞—Ç
            </button>
            
            <div id="loginError" class="error-message"></div>
            
            <div style="margin-top: 20px; font-size: 14px; color: #666;">
                <p><strong>–¢–µ—Å—Ç–æ–≤–∞—è –≤–µ—Ä—Å–∏—è:</strong></p>
                <p>‚Ä¢ –í–≤–µ–¥–∏—Ç–µ –ª—é–±–æ–µ –∏–º—è</p>
                <p>‚Ä¢ –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É "–í–æ–π—Ç–∏ –≤ —á–∞—Ç"</p>
            </div>
        </div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π —á–∞—Ç -->
    <div id="chatInterface" class="chat-container">
        <div class="chat-header">
            <div class="logo">BINDR –ß–∞—Ç</div>
            <button id="logoutButton" style="background: none; border: none; color: #666; cursor: pointer;">
                –í—ã–π—Ç–∏
            </button>
        </div>
        
        <div id="messagesContainer" class="messages-container">
            <div style="text-align: center; color: #666; padding: 20px;">
                –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! –ù–∞—á–Ω–∏—Ç–µ –æ–±—â–µ–Ω–∏–µ.
            </div>
        </div>
        
        <div class="message-input-container">
            <input type="text" id="messageInput" class="message-input"
                   placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
            <button id="sendButton" class="send-btn">
                –û—Ç–ø—Ä–∞–≤–∏—Ç—å
            </button>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // ========== –ü–†–û–°–¢–û–ô –†–ê–ë–û–ß–ò–ô –ö–û–î ==========
        
        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const loginScreen = document.getElementById('loginScreen');
        const chatInterface = document.getElementById('chatInterface');
        const usernameInput = document.getElementById('usernameInput');
        const loginButton = document.getElementById('loginButton');
        const loginError = document.getElementById('loginError');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const messagesContainer = document.getElementById('messagesContainer');
        const logoutButton = document.getElementById('logoutButton');
        const notification = document.getElementById('notification');
        
        // –î–∞–Ω–Ω—ã–µ —á–∞—Ç–∞ (–ª–æ–∫–∞–ª—å–Ω—ã–µ)
        let currentUser = null;
        let messages = [];
        
        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ –ß–∞—Ç –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            loginButton.addEventListener('click', handleLogin);
            usernameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleLogin();
            });
            
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            
            logoutButton.addEventListener('click', handleLogout);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
            const savedUser = localStorage.getItem('bindr-user');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showChatInterface();
            }
        });
        
        // ========== –í–•–û–î –í –ß–ê–¢ ==========
        function handleLogin() {
            console.log('üü¢ –ö–Ω–æ–ø–∫–∞ –Ω–∞–∂–∞—Ç–∞!');
            
            const username = usernameInput.value.trim();
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞
            if (!username) {
                showError('–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
                usernameInput.focus();
                return;
            }
            
            if (username.length < 2) {
                showError('–ò–º—è –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –Ω–µ –º–µ–Ω–µ–µ 2 —Å–∏–º–≤–æ–ª–æ–≤');
                return;
            }
            
            // –°–æ–∑–¥–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            currentUser = {
                id: Date.now(),
                username: username,
                isModerator: username.toLowerCase() === 'iammoderator',
                joinedAt: new Date().toISOString()
            };
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º
            localStorage.setItem('bindr-user', JSON.stringify(currentUser));
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —á–∞—Ç
            showChatInterface();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            showNotification(`–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${username}!`);
            
            console.log('‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤–æ—à–µ–ª:', currentUser);
        }
        
        // ========== –ü–û–ö–ê–ó–ê–¢–¨ –ß–ê–¢ ==========
        function showChatInterface() {
            // –°–∫—Ä—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –≤—Ö–æ–¥–∞
            loginScreen.style.display = 'none';
            chatInterface.style.display = 'block';
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
            loadMessages();
            
            // –§–æ–∫—É—Å–∏—Ä—É–µ–º—Å—è –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
            setTimeout(() => {
                messageInput.focus();
            }, 100);
            
            console.log('‚úÖ –ß–∞—Ç –æ—Ç–∫—Ä—ã—Ç');
        }
        
        // ========== –û–¢–ü–†–ê–í–ö–ê –°–û–û–ë–©–ï–ù–ò–Ø ==========
        function sendMessage() {
            const content = messageInput.value.trim();
            
            if (!content) {
                messageInput.focus();
                return;
            }
            
            if (!currentUser) {
                showError('–í—ã –Ω–µ –≤–æ—à–ª–∏ –≤ —á–∞—Ç');
                return;
            }
            
            // –°–æ–∑–¥–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
            const message = {
                id: Date.now(),
                userId: currentUser.id,
                username: currentUser.username,
                content: content,
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            };
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤ –º–∞—Å—Å–∏–≤
            messages.push(message);
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º
            saveMessages();
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º
            displayMessage(message);
            
            // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
            messageInput.value = '';
            
            // –§–æ–∫—É—Å–∏—Ä—É–µ–º—Å—è –æ–±—Ä–∞—Ç–Ω–æ
            messageInput.focus();
            
            console.log('üì® –°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ:', message);
        }
        
        // ========== –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –°–û–û–ë–©–ï–ù–ò–ô ==========
        function displayMessage(message) {
            const messageElement = document.createElement('div');
            const isOwnMessage = message.userId === currentUser.id;
            
            messageElement.className = `message ${isOwnMessage ? 'own' : 'other'}`;
            messageElement.innerHTML = `
                <div style="font-weight: bold; margin-bottom: 4px;">
                    ${message.username === 'iammoderator' ? 'üëë –ú–æ–¥–µ—Ä–∞—Ç–æ—Ä' : message.username}
                    <span style="font-size: 12px; color: #666; margin-left: 10px;">${message.time}</span>
                </div>
                <div>${escapeHtml(message.content)}</div>
            `;
            
            messagesContainer.appendChild(messageElement);
            
            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –≤–Ω–∏–∑
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function loadMessages() {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–∑ localStorage
            const savedMessages = localStorage.getItem('bindr-messages');
            if (savedMessages) {
                messages = JSON.parse(savedMessages);
            }
            
            // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            messagesContainer.innerHTML = '';
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
            if (messages.length === 0) {
                messagesContainer.innerHTML = `
                    <div style="text-align: center; color: #666; padding: 40px;">
                        <p style="font-size: 18px; margin-bottom: 10px;">üí¨</p>
                        <p>–ó–¥–µ—Å—å –ø–æ–∫–∞ –Ω–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π</p>
                        <p style="font-size: 14px; margin-top: 10px;">–ë—É–¥—å—Ç–µ –ø–µ—Ä–≤—ã–º!</p>
                    </div>
                `;
            } else {
                messages.forEach(displayMessage);
            }
        }
        
        function saveMessages() {
            localStorage.setItem('bindr-messages', JSON.stringify(messages));
        }
        
        // ========== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ==========
        function showError(message) {
            loginError.textContent = message;
            loginError.style.display = 'block';
            
            setTimeout(() => {
                loginError.style.display = 'none';
            }, 3000);
            
            console.log('‚ùå –û—à–∏–±–∫–∞:', message);
        }
        
        function showNotification(message) {
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        function escapeHtml(text) {
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        
        function handleLogout() {
            // –û—á–∏—â–∞–µ–º –¥–∞–Ω–Ω—ã–µ
            localStorage.removeItem('bindr-user');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –≤—Ö–æ–¥–∞
            chatInterface.style.display = 'none';
            loginScreen.style.display = 'flex';
            
            // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ
            usernameInput.value = '';
            usernameInput.focus();
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ
            currentUser = null;
            
            showNotification('–í—ã –≤—ã—à–ª–∏ –∏–∑ —á–∞—Ç–∞');
            console.log('üëã –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤—ã—à–µ–ª');
        }
    </script>
</body>
</html>
